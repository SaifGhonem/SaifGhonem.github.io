<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screenshots | Saif Ghonem</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="page">
    <section class="section container">
      <div class="section-head">
        <h2 id="pageTitle">Screenshots</h2>
        <p id="pageSub">Gallery</p>
      </div>

      <div class="panel">
        <div class="gallery-head">
          <a class="link" href="index.html#projects">Back to Projects</a>

          <div class="gallery-controls">
            <button class="btn" id="prevBtn" type="button">Prev</button>
            <button class="btn" id="nextBtn" type="button">Next</button>
            <a class="btn primary" id="openFull" href="#" target="_blank" rel="noreferrer">Open Full</a>
          </div>
        </div>

        <div class="gallery-frame">
          <img id="mainImg" src="" alt="Screenshot" />
        </div>

        <div class="thumbs" id="thumbs"></div>

        <div class="note" id="msg"></div>
      </div>
    </section>
  </main>

  <script src="screenshots.js?v=3" defer></script>
</body>
</html>
